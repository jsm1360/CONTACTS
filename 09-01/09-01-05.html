<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Document</title>
</head>
<body>
  <ul id="target">

  </ul>
  <script>
    const $target=document.getElementById('target');

    axios.get('https://sample.bmaster.kro.kr/contacts?pageno=1&pagesuze=5')
    .then(function(res) {
      let html=``;
      for(const c of res.data.contacts) {
        html+=`<li>${c.name}: ${c.tel} <img src='${c.photo}'></li>`
      }
      $target.innerHTML = html;
    }).catch(function(err) { 
      console.log(err);
    }) 
    </script>
</body>
</html>
