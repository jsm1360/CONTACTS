<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수와 동기 처리</title>
</head>
<body>
  <script>
    // 함수는 동기로 처리 -> 한번에 하나씩 실행
    
    // 함수 선언 - 함수(f1) 앞에서 호출 가능
    function f1() {
      console.log("1번 함수");
    }

    // 함수 표현식(expression) - 함수(f2) 뒤에서만 호출 가능
    const f2=function() {
      console.log("2번 함수");
    }

    // 화살표 함수 - 자바에서는 Lambda
    const f3 =()=>{
      console.log("3번 함수");
    }

    // 동기 처리 : 한번에 함수를 1개씩 처리한다
    f1();
    f2();
    f3();
  </script>
</body>
</html>
